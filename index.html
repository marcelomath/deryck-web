<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deryck — Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .avatar {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: clamp(20px, 5vw, 34px);
      background: linear-gradient(90deg, #00E6A0, #47D2FF, #9B7BFF, #FF7BAC);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 10px 0;
    }

    p {
      font-size: clamp(14px, 3vw, 18px);
      color: #d3d3d3;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="avatar">🧑🏾‍💻</div>
  <h1>Hello! I’m Deryck — I’m a computer programmer. Welcome to my world!</h1>
  <p>Here you can learn everything about me.</p>
</body>
</html>
